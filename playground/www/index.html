<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Sia ASCII tool - Alpha</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script type="module" src="main.js"></script>    
    <link rel="stylesheet" href="../src/view/style.css">

<body>
    <div class = "container" id="preset-container"><h2>Preset</h2>
        <div class="sliderContainer">
            <input type="file" id="load-preset" accept="application/json">
       <button id="save-preset">Save Preset</button>
    </div>

    <h3>Filters</h3>
    <div class="sliderContainer">
        <p style="margin-bottom: 5px;">Inverse</p>
        <input id="inverse" type="checkbox" >
    </div>
    <!-- <div><span>Desaturate</span>
        <input id="desaturate" type="checkbox" >
    </div> -->
    <div class="sliderContainer">
            <p style="margin-bottom: 5px;">Brightness</p>
            <input type="range" id="brightness" min="0" max="1" step="0.1" value="0.5" class="myRange">
            <div class="slider-values" >
                <!-- <span class="min">0</span> -->
                <span class="sliderValue">0.5</span>
                <!-- <span class="max">1</span> -->
        </div>
    </div>

    <div class="sliderContainer" >
            <p style="margin-bottom: 5px;">Contrast</p>        
            <input type="range" id="contrast" min="0" max="1" step="0.1" value="0.5" class="myRange" >
            <div class="slider-values">
                <!-- <span class="min">0</span> -->
            <span class="sliderValue">0.5</span>
            <!-- <span class="max">1</span> -->
    </div>        
    </div>


    <!-- <p>Desaturation</p>
    <div class="sliderContainer">
        <span class="min">0</span> <input type="range" id="desaturation" min="0" max="1" step="0.1" value="0.5"
            class="myRange"><span class="max">1</span>
            value: <span class="sliderValue">0.5</span>
    </div> -->

    <div class="gradient-container">
        <h3>Gradient</h3>
        <!-- <input type="file" id="gradient-file-input" accept="application/json"> -->
        <div id="gradient-picker">
            <canvas id="gradient-canvas" width="200" height="50"></canvas>
        </div>
  
        <div class="gradient-selection-container">
            <input type="color" id="color1" value="">
            <input type="number" id="position1" min="0" max="100" value="20">

            <input type="color" id="color2" value="">
            <input type="number" id="position2" value="80">
            <input type="color" id="color3" value="">
            <input type="number" id="position3" value="100">
        </div>
    </div>

        <h3>Font Selection</h3>
        <div class="sliderContainer" >
            <p style="margin: 0;">Font Family</p>
            <select id="font-dropdown" >
                <option value="Sora">Sora</option>
                <option value="Kode">Kode-Mono</option>
                <option value="OpenSans">Open-Sans</option>
            </select>
        </div>  

        <div class="sliderContainer">
            <p>Font Size</p>
            <input id="fontSize" type="number" id="textInput" value="">
        </div>
       
        <div class="sliderContainer">
            <p>Line Height</p>
            <input id="lineHeight" type="number" id="textInput" value="">
        </div>

        <div class="sliderContainer">
            <p>Character Width</p>
            <input id="charWidth" type="number" id="textInput" value="">
        </div>

        <div class="sliderContainer">
            <p>Charset</p>
            <select id="charset-selector">
                <option value="SIA/">SIA/</option>
                <option value="ASCII">ASCII</option>
            </select>
        </div>
     
    </div>
        <!-- <button id="save-gradient">Save Gradient</button> -->

</div>
    <div class="container" class="import-container" id="image-import">
        <h2>Import Image</h2>
        <p>Image Settings</p>
        <div id="generated-image"></div>
        <input type="file" id="imageInput" accept="image/*">
        <select id="image-dropdown">
            <option value="canvas">Canvas</option>
            <option value="html">HTML</option>
        </select>
        <div id="image-container">
        <img id="imported-image"> </img>
        <img id="processed-image"> </img>
    </div>

</body>
